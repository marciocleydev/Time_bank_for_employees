server:
  port: 8888
cors:
  originPattern: http://localhost:8080,http://localhost:3000,https://www.linkedin.com/in/marciocleydev
spring:
  application:
    name: time_bank_for_employees
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
     ddl-auto: none

    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
    show-sql: false
    open-in-view: false

logging:
   level:
    root: info #projeto completo.

    # Reduce ruído de outros módulos
    org.hibernate: ERROR
    org.springframework.transaction: ERROR

springdoc:
  pathsToMatch: /**  # para documentar todos os endpoints da API
  swagger-ui:
    use-root-path: true  # para que o swagger seja acessado em /swagger-ui.html